<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Binary - The Winner's Decree</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="tailwind.js"></script>
<script>
    function initTailwind() {
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#22c55e", // Using the vibrant green from the logo
                            "background-light": "#f8fafc",
                            "background-dark": "#0a0a0a",
                            "card-dark": "#171717",
                            "card-light": "#ffffff",
                        },
                        fontFamily: {
                            display: ["Space Grotesk", "sans-serif"],
                            sans: ["Inter", "sans-serif"],
                        },
                        borderRadius: {
                            DEFAULT: "1.25rem",
                        },
                    },
                },
            };
        } else {
            setTimeout(initTailwind, 50);
        }
    }
    initTailwind();
</script>
<style>
        .glow-effect {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #22c55e;
            opacity: 0.6;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-sans antialiased overflow-hidden selection:bg-primary/30">
<div class="fixed inset-0 pointer-events-none overflow-hidden opacity-20">
<div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
<div class="confetti" style="left: 30%; animation-delay: 1.5s; background-color: #ffffff;"></div>
<div class="confetti" style="left: 50%; animation-delay: 0.7s;"></div>
<div class="confetti" style="left: 70%; animation-delay: 2.2s; background-color: #ffffff;"></div>
<div class="confetti" style="left: 90%; animation-delay: 1.1s;"></div>
</div>
<main class="relative h-screen flex flex-col px-6 pt-16 pb-10 max-w-md mx-auto">
<header class="flex justify-center mb-8">
<div class="flex items-center gap-2">
<span class="font-display text-4xl font-bold tracking-tighter">B<span class="text-primary neon-text">i</span>NARY</span>
</div>
</header>
<section class="flex flex-col items-center text-center space-y-4 mb-10">
<div class="relative">
<div class="w-24 h-24 rounded-full bg-primary/20 flex items-center justify-center border-2 border-primary glow-effect">
<span class="material-icons-round text-primary text-5xl">emoji_events</span>
</div>
<div class="absolute -bottom-2 -right-2 bg-primary text-white text-xs font-bold px-2 py-1 rounded-full uppercase tracking-wider">
                    MVP
                </div>
</div>
<div class="space-y-1">
<h1 class="font-display text-3xl font-bold tracking-tight" id="winner-title">ALEX WINS!</h1>
<p class="text-slate-500 dark:text-slate-400 font-medium">The game is yours. Issue your decree.</p>
</div>
</section>
<section class="flex-1 flex flex-col">
<div class="bg-card-light dark:bg-card-dark border border-slate-200 dark:border-white/10 p-6 rounded-3xl shadow-xl flex-1 flex flex-col">
<div class="flex items-center gap-2 mb-4 text-primary">
<span class="material-icons-round text-xl">gavel</span>
<h2 class="font-display font-bold uppercase tracking-widest text-sm">Winner's Decree</h2>
</div>
<textarea class="w-full flex-1 bg-transparent border-none focus:ring-0 text-xl font-medium placeholder:text-slate-300 dark:placeholder:text-slate-700 resize-none p-0" placeholder="Type the task for the loser... e.g., 'Make me a cocktail and serve it on a tray'"></textarea>
<div class="mt-4 flex items-center gap-3 py-3 px-4 bg-slate-100 dark:bg-white/5 rounded-2xl">
<span class="material-icons-round text-slate-400">info</span>
<p class="text-[11px] text-slate-500 dark:text-slate-400 leading-tight">
                        Keep it fun, consensual, and within the boundaries of your chosen game intensity.
                    </p>
</div>
</div>
</section>
<footer class="mt-8 space-y-4">
<button class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-display font-bold py-5 rounded-2xl flex items-center justify-center gap-3 transition-all active:scale-95 glow-effect" onclick="window.location.href='finaltoss.html'">
<span class="material-icons-round">autorenew</span>
                NEXT TURN
            </button>
<button class="w-full bg-slate-200 dark:bg-white/10 hover:bg-slate-300 dark:hover:bg-white/20 text-slate-900 dark:text-white font-display font-bold py-5 rounded-2xl flex items-center justify-center gap-3 transition-all active:scale-95" onclick="window.location.href='landing.html'">
<span class="material-icons-round">logout</span>
                QUIT GAME
            </button>
</footer>
<div class="h-1 w-32 bg-slate-300 dark:bg-white/20 rounded-full mx-auto mt-6"></div>
</main>
<div class="fixed top-6 right-6 flex gap-4">
<button class="w-10 h-10 rounded-full bg-card-light dark:bg-card-dark border border-slate-200 dark:border-white/10 flex items-center justify-center text-slate-500 dark:text-slate-400 shadow-lg" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round text-xl dark:hidden">dark_mode</span>
<span class="material-icons-round text-xl hidden dark:block">light_mode</span>
</button>
</div>
<script src="game.js"></script>
<script>
    const winner = GameEngine.getWinner() || "Player";
    document.getElementById('winner-title').innerText = `${winner.toUpperCase()} WINS!`;
</script>
</body></html>
